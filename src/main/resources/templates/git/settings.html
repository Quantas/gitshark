<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>
   	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span style="font-weight: bold;">Settings</span>
			</h3>
		</div>
		<div class="panel-body">
			Size: <span th:text="${repoSize}"></span><br />
			Commits: <span th:text="${commitCount}"></span><br />
			Branches: <span th:text="${branchCount}"></span><br />
			Tags: <span th:text="${tagCount}"></span>
			<hr />
			<table class="table table-striped table-hover">
				<tr th:each="file : ${files}">
					<td th:text="${file}"></td>
					<td th:text="${file.objectCount}"></td>
					<td th:text="${file.indexVersion}"></td>
					<td th:text="${file.packSource}"></td>
				</tr>
			</table>
			
			<form th:action="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings/gc'" method="POST">
				<button name="submit" type="submit" class="btn btn-warning btn-md">Garbage Collection</button>
			</form>
			<hr />
			<form th:action="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings/delete'" method="POST">
				<button name="submit" type="submit" class="btn btn-danger btn-md">Delete Repository</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
