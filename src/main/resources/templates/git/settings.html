<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>

	<div th:if="${repo.commits}">
		<div class="row" style="text-align: center;">
			<div class="col-sm-2 col-sm-offset-1">
				<h1>
					<span th:text="${repoSize}"></span>
					<br />
					<small>Total Size</small>
				</h1>
			</div>
			<div class="col-sm-2">
				<h1>
					<span th:text="${commitCount}"></span>
					<br />
					<small>Commits</small>
				</h1>
			</div>
			<div class="col-sm-2">
				<h1>
					<span th:text="${branchCount}"></span>
					<br />
					<small>Branches</small>
				</h1>
			</div>
			<div class="col-sm-2">
				<h1>
					<span th:text="${tagCount}"></span>
					<br />
					<small>Tags</small>
				</h1>
			</div>
			<div class="col-sm-2">
				<h1>
					<span th:text="${contributorCount}"></span>
					<br />
					<small>People</small>
				</h1>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span style="font-weight: bold;">Settings</span>
				</h3>
			</div>
			<div class="panel-body">
				<h2>Security</h2>
				<hr />
				Anon Read:<span th:text="${security.anonRead}"></span><br />
				Anon Write:<span th:text="${security.anonWrite}"></span><br />
				Users
				<br />
				<span th:each="user : ${users}">
					<span th:text="${user}"></span><br />
				</span>

				<hr />
				<table class="table table-striped table-hover">
					<tr th:each="file : ${files}">
						<td th:text="${file}"></td>
						<td th:text="${file.objectCount}"></td>
						<td th:text="${file.indexVersion}"></td>
						<td th:text="${file.packSource}"></td>
					</tr>
				</table>

				<form th:action="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings/gc'" method="POST">
					<button name="submit" type="submit" class="btn btn-warning btn-md">Garbage Collection</button>
				</form>
			</div>
		</div>
	</div>
	<form th:action="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings/delete'" method="POST">
		<button name="submit" type="submit" class="btn btn-danger btn-md">Delete Repository</button>
	</form>
</div>
</body>
</html>
