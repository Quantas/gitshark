<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-header">My Repositories</h2>
    <table class="table table-striped table-hover">
        <thead>
	        <tr>
	            <th class="left">Name</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="repo : ${repos}">
	            <td class="left"><a th:href="@{/repo/} + ${#authentication.principal.userName} + '/' + ${repo.name}" th:text="${#authentication.principal.userName} + '/' + ${repo.name}">Name</a></td>
	        </tr>
        </tbody>
    </table>
    <br />
    <a th:href="@{/repo/create}" class="btn btn-default btn-md" role="button">Create Repository</a>
</div>
</body>
</html>
