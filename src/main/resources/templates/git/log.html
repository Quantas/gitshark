<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>
   	<div th:if="${repo.commits}" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span style="font-weight: bold;">Commits</span>
			</h3>
		</div>
    	<table class="table">
	   		<tr th:each="commit : ${commits}" th:class="${commit.merge ? 'merged' : ''}">
	   			<td>
	   				<img th:src="${commit.gravatarUrl} + '&amp;s=25'"></img>
	   			</td>
	   			<td>
	   				<time class="timeago" th:attr="datetime=${commit.dateTimeString}"></time>
	   			</td>
	   			<td>
					<a th:href="@{'/repo/'} + ${commit.commitUrl}" th:text="${commit.shortId}"></a>
				</td>
	   			<td th:text="${commit.commit.shortMessage}"></td>
	   			<td>
	   				<a class="label label-default" th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tree/' + ${commit.branchHead}" th:text="${commit.branchHead}"></a>
   				</td>
				<td th:text="${commit.merge ? 'Merge' : ''}"></td>
	   		</tr>
	   	</table>
	</div>
</div>
</body>
</html>
