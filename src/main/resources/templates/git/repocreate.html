<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-header">Create Repository</h2>
    <div class="center-block" style="max-width: 400px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form" th:object="${repoForm}" th:action="@{'/repo/create'}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <td>
                                <input th:field="*{repoName}" name="repoName" type="text" class="form-control" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" name="submit" class="btn btn-md btn-primary btn-block">Create</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
