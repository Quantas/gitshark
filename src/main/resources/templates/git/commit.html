<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<script type="text/javascript" th:src="@{/webjars/highlightjs/8.4-4/highlight.min.js}"></script>
	<link rel="stylesheet" th:href="@{/webjars/highlightjs/8.4-4/styles/github.min.css}" />
	<script>
		$(document).ready(function() {
			$('pre.file').each(function(i, block) {
			  hljs.highlightBlock(block);
			});
		});
	</script>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>
   	<div class="panel panel-default" th:if="${commit != null}">
		<div class="panel-heading">
			<span class="panel-title">
				<span style="font-weight: bold;" th:text="${commit.commit.shortMessage}"></span>
			</span>
		</div>
		<div class="panel-heading" th:if="${!#strings.isEmpty(commit.messageBody)}">
			<span class="panel-title" th:text="${commit.messageBody}">
			</span>
		</div>
  		<div class="panel-body">
			<span class="pull-left">
				<img th:src="${commit.gravatarUrl} + '&amp;s=25'" th:alt="${commit.authorName} + ' Avatar'" />
				&nbsp;
				<span th:text="${commit.authorName} + ' - ' + ${commit.commit.authorIdent.when}"></span>
			</span>
			<span class="pull-right">
				Parent(s):&nbsp;
				<span th:if="${!#lists.isEmpty(commit.parents)}" th:each="parent : ${commit.parents}">
					<a th:href="@{/repo/} + ${parent.url}" th:text="${parent.shortId}"></a>&nbsp;
				</span>
				Commit:&nbsp;
				<span th:text="${commit.shortId}"></span>
			</span>
		</div>
	</div>
   	<div class="panel panel-default" th:if="${diffs == null}">
  		<div class="panel-body">
   			<h1>Commit not found!</h1>
		</div>
	</div>
	<div th:if="${diffs != null}" th:each="diff : ${diffs}">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tree/master/' + ${diff.fileName} + '?file=true'" th:text="${diff.fileName} + ' - ' + ${diff.changeType}"></a>
					&nbsp;&nbsp;
					<span class="pull-right">
						<span class="label label-success" th:text="'+ ' + ${diff.additions}"></span>
						<span class="label label-danger" th:text="'- ' + ${diff.deletions}"></span>
					</span>
				</h3>
			</div>
	  		<div class="panel-body">
	  			<div th:each="hunk : ${diff.hunks}">
	  				<span th:text="${hunk.header}"></span>
	  				<pre class="file diff" th:text="${hunk.contents}"></pre>
	  			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
