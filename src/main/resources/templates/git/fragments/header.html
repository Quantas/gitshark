<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	</head>
	<body>
		<div layout:fragment="header">
			<h3 th:text="${repo.owner} + ' / ' + ${repo.displayName}">owner / name</h3>
			<div class="panel panel-default">
	  			<div class="panel-body">
	  				<div class="pull-left" style="width: 3em;">URL</div>
	  				<div class="pull-left" th:text="${checkoutUrl}"></div>
	  				<div class="clearfix"></div>
				</div>
				<div class="panel-footer">
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl}"><i class="fa fa-fw fa-home"></i>summary</a>
					&nbsp;&nbsp;
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/commits'"><i class="fa fa-fw fa-list-ul"></i>commits</a>
					&nbsp;&nbsp;
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/branch'"><i class="fa fa-fw fa-code-fork"></i>branches</a>
					&nbsp;&nbsp;
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tree'"><i class="fa fa-fw fa-sitemap"></i>tree</a>
					&nbsp;&nbsp;
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings'"><i class="fa fa-fw fa-cogs"></i>settings</a>
				</div>
			</div>
		    <div th:if="${!hasCommits}" layout:include="git/fragments/emptyrepo :: emptyrepo">
			</div>
		</div>
	</body>
</html>
