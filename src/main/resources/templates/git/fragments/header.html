<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	</head>
	<body>
		<div layout:fragment="header">
			<h2 th:text="${repo.owner} + ' / ' + ${repo.displayName}" class="page-header">owner / name</h2>
			<div class="panel panel-default">
	  			<div class="panel-body">
	  				<div class="pull-left" style="width: 3em;">URL</div>
	  				<div class="pull-left" th:text="${checkoutUrl}"></div>
	  				<div class="clearfix"></div>
				</div>
			</div>
		    <div th:if="${!repo.commits}" layout:include="git/fragments/emptyrepo :: emptyrepo">
			</div>
		</div>
	</body>
</html>
