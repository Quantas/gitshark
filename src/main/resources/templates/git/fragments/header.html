<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	</head>
	<body>
		<div layout:fragment="header">
			<div class="page-header">
				<span class="h2" th:text="${repo.owner} + ' / ' + ${repo.displayName}">owner / name</span>
				&nbsp;&nbsp;
				<blockquote style="display: inline-block; vertical-align: middle;">
					<span class="h5 giturl" id="giturl" th:text="${checkoutUrl}"></span>
					<button id="copy-button" data-clipboard-target="giturl" title="Click to copy URL"><i class="fa fa-fw fa-files-o"></i></button>
				</blockquote>
			</div>			
		    <div th:if="${!repo.commits}" layout:include="git/fragments/emptyrepo :: emptyrepo">
			</div>
		</div>
	</body>
</html>
