<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>
   	<div th:if="${repo.commits}" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span style="font-weight: bold;">Summary</span>
			</h3>
		</div>
    	<div class="panel-body">
			<div class="row" style="text-align: center;">
				<div class="col-sm-2 col-sm-offset-1">
					<h1>
						<span th:text="${repoSize}"></span>
						<br />
						<small>Total Size</small>
					</h1>
				</div>
				<div class="col-sm-2">
					<h1>
						<span th:text="${commitCount}"></span>
						<br />
						<small>Commits</small>
					</h1>
				</div>
				<div class="col-sm-2">
					<h1>
						<span th:text="${branchCount}"></span>
						<br />
						<small>Branches</small>
					</h1>
				</div>
				<div class="col-sm-2">
					<h1>
						<span th:text="${tagCount}"></span>
						<br />
						<small>Tags</small>
					</h1>
				</div>
				<div class="col-sm-2">
					<h1>
						<span th:text="${contributorCount}"></span>
						<br />
						<small>People</small>
					</h1>
				</div>
			</div>
		</div>
	</div>
	
   	<div th:if="${specialmarkup != null}" class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span style="font-weight: bold;" th:text="${specialmarkup.name}">README</span>
			</h3>
		</div>
  		<div class="panel-body special-markup-section" th:utext="${specialmarkup.contents}">
		</div>
	</div>
</div>
</body>
</html>
