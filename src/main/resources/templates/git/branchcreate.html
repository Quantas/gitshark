<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <h2 class="page-header">Create Branch</h2>
    <form class="form" th:action="@{'/repo/'} + ${repo.interfaceBaseUrl} + '/branch/create'" method="post">
		<table>
	    	<tr>
	    		<th>Branch From</th>
	    		<td>
	    			<select id="sourceBranch" name="sourceBranch" class="form-control">
				   		<option th:each="aBranch : ${branches}" th:value="${aBranch}" th:text="${aBranch}">branch</option>
				    </select>
	    		</td>
	    	</tr>
	    	<tr>
	    		<th>New Branch Name</th>
	    		<td>
	    			<input name="newBranch" type="text" class="form-control" />
	    		</td>
	    	</tr>
	    	<tr>
	    		<td colspan="2">
	    			<button type="submit" name="submit" class="btn btn-md btn-primary btn-block">Create</button>
	    		</td>
	    	</tr>
	    </table>
    </form>
</div>
</body>
</html>
