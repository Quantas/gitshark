<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="content">
    <div layout:include="git/fragments/header :: header">
    	Git Header here
    </div>
   	<div class="panel panel-default" th:if="${repo.commits}">
		<div class="panel-heading">
			<h3 class="panel-title">
				<span style="font-weight: bold;">Tags</span>
			</h3>
		</div>
		<table class="table table-hover">
			<tr th:each="tag : ${tags}">
				<td th:text="${tag}">
				</td>
				<td>
					<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tree/' + ${tag}">tree</a>
				</td>
			</tr>
		</table>
	</div>
	 <a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tag/create'" class="btn btn-default btn-md" role="button">Create Tag</a>
</div>
</body>
</html>
