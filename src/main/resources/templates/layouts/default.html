<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
		<title th:if="${repo != null}" th:text="${repo.owner} + ' / ' + ${repo.displayName}">owner / name</title>
		<title th:if="${repo == null}">Git Server</title>
		
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script type="text/javascript" th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/timeago.min.js}"></script>

        <link rel="stylesheet" th:href="@{/webjars/bootswatch/3.3.1+2/yeti/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.2.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/css/menu.css}" />
        <link rel="stylesheet" th:href="@{/css/gitserver.css}" />
        
        <style th:if="${repo == null}">
        	#wrapper {
        		padding-left: 0;
        	}
        </style>
               
        <script>
            $(document).ready(function() {
            	$("time.timeago").timeago();
            	
            	$('[data-toggle="tooltip"]').tooltip();
            	
                $('#logoutLink').on("click", function(e) {
                    e.preventDefault();
                    $('#logoutForm').submit();
                });
            });
        </script>
    </head>
    <body>
    	<div id="wrapper">
			<div id="top" layout:include="fragments/header :: header">Header</div>
			<div id="page-wrapper">
				<div class="container-fluid">
					<div th:if="${successStatus != null}" class="alert alert-dismissable alert-success">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<span th:text="${successStatus}">Success!</span>
					</div>
					<div th:if="${failureStatus != null}" class="alert alert-dismissable alert-danger">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<span th:text="${failureStatus}">Failure!</span>
					</div>
					<div layout:fragment="content">Content</div>
					<div id="bottom" layout:include="fragments/footer :: footer">Footer</div>
				</div>
			</div>
		</div>
	</body>
</html>
