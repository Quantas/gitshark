<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div layout:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/repo}">Git Server</a>
            </div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
	            <ul class="nav navbar-nav">
	                <li>
	                    <a th:href="@{/repo}">Repositories</a>
	                </li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li sec:authorize="!isAuthenticated()">
	                    <a th:href="@{/login}"><i class="fa fa-sign-in fa-fw"></i>&nbsp;&nbsp;Login/Sign Up</a>
	                </li>
	                <li class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	                        <i class="fa fa-rocket fa-fw"></i>&nbsp;&nbsp;Admin
	                        <b class="caret"></b>
	                    </a>
	                    <ul class="dropdown-menu">
	                        <li>
	                            <a th:href="@{/admin/system}"><i class="fa fa-home fa-fw"></i>&nbsp;&nbsp;Home</a>
	                        </li>
	                        <li>
	                            <a th:href="@{/admin/users}"><i class="fa fa-users fa-fw"></i>&nbsp;&nbsp;Users</a>
	                        </li>
	                    </ul>
	                </li>
	                <li class="dropdown" sec:authorize="isAuthenticated()">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	                        <img th:src="${#authentication.principal.imageUrl}" width="20" />
	                        &nbsp;&nbsp;<span th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}">User</span>
	                        <b class="caret"></b>
	                    </a>
	                    <ul class="dropdown-menu">
	                        <li>
	                            <a id="profile" th:href="@{/profile}"><i class="fa fa-user fa-fw"></i>&nbsp;&nbsp;Profile</a>
	                        </li>
	                        <li>
	                            <a id="logoutLink" href="#"><i class="fa fa-sign-out fa-fw"></i>&nbsp;&nbsp;Logout</a>
	                        </li>
	                    </ul>
	                </li>
	            </ul>
            </div>
            
             <div class="collapse navbar-collapse navbar-ex1-collapse" th:if="${repo != null}">
                <ul class="nav navbar-nav side-nav">
                	<li>
                    	<a th:href="@{/repo/} + ${repo.interfaceBaseUrl}"><i class="fa fa-fw fa-home"></i>&nbsp;Summary</a>
                    </li>
                    <li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tree'"><i class="fa fa-fw fa-sitemap"></i>&nbsp;Source</a>
					</li>
					<li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/reflog'"><i class="fa fa-fw fa-tasks"></i>&nbsp;Activity</a>
					</li>
                    <li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/commits'"><i class="fa fa-fw fa-list-ul"></i>&nbsp;Commits</a>
					</li>
					<li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/branch'"><i class="fa fa-fw fa-code-fork"></i>&nbsp;Branches</a>
					</li>
					<li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/tag'"><i class="fa fa-fw fa-tag"></i>&nbsp;Tags</a>
					</li>
					<li>
						<a th:href="@{/repo/} + ${repo.interfaceBaseUrl} + '/settings'"><i class="fa fa-fw fa-cogs"></i>&nbsp;Settings</a>
					</li>
                </ul>
            </div>
        </div>
    </nav>

    <form id="logoutForm" th:action="@{/logout}" method="post">
    </form>
</div>
</body>
</html>
