#App
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@

#Tomcat SSL Setup
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.port-header=x-forwarded-port

#Tomcat Compression
server.tomcat.compression=on
server.tomcat.compressableMimeTypes=application/json,application/xml,text/html,text/xml,text/plain

#Actuator
management.add-application-context-header=false
management.context-path=/management
endpoints.shutdown.enabled=false
endpoints.autoconfig.enabled=false
endpoints.trace.enabled=false
endpoints.beans.enabled=false

#JPA
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# spring.jpa.properties.hibernate.transaction.jta.platform=com.atomikos.icatch.jta.hibernate4.AtomikosPlatform
# spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true

#Misc
shell.ssh.enabled=false
spring.resources.cache-period=86400

#TEMP
spring.devtools.restart.exclude=META-INF/resources/**,resources/**,static/**,public/**,templates/**,META-INF/maven/**
logging.level.org.springframework.security=INFO

spring.datasource.url=jdbc:h2:file:./gitserver.h2.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Git Directories
git.dir.root=~/gitserver
git.dir.repos=repos